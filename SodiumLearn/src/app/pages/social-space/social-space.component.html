<div class="container mt-4">
  <div class="row">
    <div class="col-md-8">
      <div *ngFor="let post of posts" class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">{{ post.author }}</h5>
          <p class="card-text">{{ post.content }}</p>
          <small class="text-muted">{{ post.time }}</small>
        </div>
      </div>
    </div>
  </div>
</div>
